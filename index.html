<body>
  <img class="yudimy-logo" src="./img/yudimy-logo.png">

  <div >
    <h1 class="index-header">Simple Analysis Form</h1>
    <hr class="header-hr">
  </div>
  <form id="sample-form" action="" onsubmit="return false;">
    <div class="questions">
      <div class="label-div">
        <label for="name"> What's your name?</label>
      </div>
      <div class="name-input">
        <input id="name" name="name" type="text" placeholder="Type your answer here..."></input>
      </div>
    </div>
    <div class="questions">
      <div class="label-div">
        <label for="q2"> Which do you prefer the most?</label>
      </div>
      <div class="radiobtn">
        <input type="radio" id="burger"
              name="q2" value="burger" checked />
        <label for="burger">Burger</label>
      </div>
    
      <div class="radiobtn">
        <input type="radio" id="dewey"
              name="q2" value="dewey" />
        <label for="dewey">Dewey</label>
      </div>
    
      <div class="radiobtn">
        <input type="radio" id="louie"
              name="q2" value="louie" />
        <label for="louie">Louie</label>
      </div>
    </div>
    <div class="">
      <div class="label-div">
        <label for="q3"> Which do you prefer the most?</label>
      </div>
      <div class="checkboxbtn">
        <input type="checkbox" id="hello"
              name="q3" value="hello" checked />
        <label for="hello">hello</label>
      </div>
    
      <div class="checkboxbtn">
        <input type="checkbox" id="hi"
              name="q3" value="hi" />
        <label for="hi">hi</label>
      </div>
    
      <div class="checkboxbtn">
        <input type="checkbox" id="what"
              name="q3" value="what" />
        <label for="what">what</label>
      </div>
    </div>
    <button id="btn-submit" type="submit" class="btn btn-submit">Submit</button>
  </form>
